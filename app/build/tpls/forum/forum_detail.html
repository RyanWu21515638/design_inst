<div class="main-container" style="padding-left: 2%" ng-controller="forumCtrl">
    <div class="main-container-inner">
        <div class="page-content">

            <div class="space-24"></div>
            <div class="page-header">
                <h3>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    <b>主题：{{prb_list[prb_list_index].title}}</b>
                </h3>
            </div>
            <label>问题描述：{{prb_list[prb_list_index].description}}</label>
            <br>

            <label>提问者：{{prb_list[prb_list_index].creator_id}}</label>
            <br>
            <label>提问时间：{{prb_list[prb_list_index].create_time}}</label>
            <br>
            <div style=" width: 600px;">
                <a href="{{prb_list[prb_list_index].attachment}}"><img
                        class="img-responsive img-thumbnail"
                        src="{{prb_list[prb_list_index].attachment}}"></a>
            </div>

            <div class="page-header">
                <h3>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    <b>回复--{{prb_list[prb_list_index].solve_result}}</b>
                </h3>
            </div>
            <label>回复者：{{prb_list[prb_list_index].changer_id}}</label>
            <br>
            <label>回复时间：{{prb_list[prb_list_index].update_time}}</label>
            <br>

            <div style=" width: 600px;">
                <a href="{{prb_list[prb_list_index].attachpic}}"><img
                        class="img-responsive img-thumbnail"
                        src="{{prb_list[prb_list_index].attachpic}}"></a>
            </div>



            <div class="row">
                    <textarea placeholder="请添加对问题的回复"
                              style="height: 200px;width: 70%;margin-top: 10px;margin-bottom: 10px;margin-left: 16px;"
                              ng-model="prb_sovle_desc"></textarea>
            </div>
            <form id="import" enctype="multipart/form-data" method="post"
                  action="http://192.168.3.158/design_institute/public/admin/Problem/problem_return">
                <div class="row" style="margin-left: 0px;margin-bottom: 100px;">
                    <label>上传图片</label>
                    <input type="file" name="file">
                    <input type="hidden" name="company_id" value="{{userinfo.company_id}}">
                    <input type="hidden" name="project_id" value="{{probleminfo.project_id}}">
                    <input type="hidden" name="subproject_id" value="{{probleminfo.subproject_id}}">
                    <input type="hidden" name="id" value="{{prb_list[prb_list_index].id}}">
                    <input type="hidden" name="solve_result" value="{{prb_sovle_desc}}">
                    <input type="hidden" name="changer_id" value="{{userinfo.openid}}">
                    <input type="hidden" name="no" value="{{prb_list_index}}">
                    <input class="btn-primary" type="submit" value="发表回复"></input>
                </div>
            </form>


        </div><!--pagecontent-->
    </div><!-- main-container-inner-->
</div>
