
<html>
<head>
</head>
<body>
<div class="main-container" style="padding-left: 2%" ng-controller="forumCtrl">
    <div class="main-container-inner">
        <div class="page-content">

            <div class="space-24"></div>
            <div class="page-header">
                <h3>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    <b>所有帖子</b>
                </h3>
            </div>
            <div class="row">
                <label class="col-lg-1" style="text-align: right;">总项目:</label>
                <select class="col-lg-2"
                        ng-model="probleminfo.project_id"
                        ng-options="dp.project_id as dp.name for dp in prj_list"
                        ng-change="projectselect(probleminfo.project_id)">
                    <option value="">-- 请选择总项目 --</option>
                </select>
                <label class="col-lg-1" style="text-align: right;">子项目:</label>
                <select class="col-lg-2"
                        ng-model="probleminfo.subproject_id"
                        ng-options="dp.subproject_id as dp.name for dp in prj_list[index].subproject_list"
                        ng-change="subprojectselect(probleminfo.subproject_id)">
                    <option value="">-- 请选择子项目 --</option>
                </select>
            </div>
            <div class="table-responsive animated bounceInRight">
                <table id="sample-table-2" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>主题</th>
                    <th>创建者</th>
                    <th>描述</th>
                    <th>解决者</th>
                        <th>已解决</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in prb_list | filter:query">
                        <td><a href="" ng-click="detail($index)" ->{{x.title}}</a></td>
                        <td>{{x.nickname}}</td>
                        <td>{{x.description}}</td>
                        <td>{{x.changer_id}}</td>
                        <td>{{x.state}}</td>
                    </tr>


                    </tbody>
                </table>
            </div>


        </div><!--pagecontent-->
    </div><!-- main-container-inner-->
</div>
</body>
