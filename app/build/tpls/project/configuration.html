
<div class="main-container" style="padding-left: 2%;border: 1px solid lightgrey;" ng-controller="confCtrl">
    <div class="main-container-inner">
        <div class="page-content">

            <div class="space-24"></div>
            <div class="page-header">
                <h3>
                    <b>配置列表</b>
                </h3>
            </div>
                <form id="import" enctype="multipart/form-data" method="post"
                      ng-controller="uploadCtrl" action=""
                ng-if="userinfo.status == '2'">
                    <input type="file" name="file" required/>
                    <input type="hidden" name="openid" value="{{userinfo.openid}}">
                    <input type="hidden" name="company_id" value="{{userinfo.company_id}}">
                    <input type="submit" value="上传配置文件"><label style="color: red;">(*zip,*rar)</label>
                </form>
            <form class="form-horizontal">
                <div class="space-6"></div>
                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="15%">序号</th>
                            <th width="15%">配置名称</th>
                            <th width="10%">创建者</th>
                            <th width="10%" ng-if="userinfo.status == '2'">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in conf_list | filter:query" ng-click="ngtest($index)" ng-dblclick="dbclick($index)">
                            <td>{{$index+1}}</td>
                            <td>{{x.name}}</td>
                            <td>{{x.nickname}}</td>
                            <td ng-if="userinfo.status == '2'"><a style="color: red" ng-click="delConf(x.id)" href="">
                                <span class="icon-trash bigger-130"></span>
                            </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
