
<div class="main-container" style="padding-left: 2%;" ng-controller="confCtrl">
    <div class="main-container-inner">
        <div class="page-content">

            <div class="space-24"></div>
            <div class="page-header">
                <h3>
                    <b>配置列表</b>
                </h3>
            </div>
                <form id="import" enctype="multipart/form-data" method="post"
                      ng-controller="uploadCtrl" action=""
                      ng-if="userinfo.status == '2' && (goPage == '' || goPage == null || goPage == undefined)"
                ng-init="init()">
                    <input type="file" name="file" required/>
                    <input type="hidden" name="openid" value="{{userinfo.openid}}">
                    <input type="hidden" name="company_id" value="{{userinfo.company_id}}">
                    <input type="submit" value="上传配置文件"><label style="color: red;">(*zip,*rar)</label>
                </form>
            <form enctype="multipart/form-data" method="post" ng-controller="uploadCtrl"
                  ng-if="userinfo.status == '2' && (goPage != '' && goPage != null && goPage != undefined)">
                <button ng-click="choseConf()">选择配置文件</button>
            </form>

            <form class="form-horizontal">
                <div class="space-6"></div>
                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="15%">序号</th>
                            <th width="15%">配置名称</th>
                            <th width="10%">创建者</th>
                            <th width="10%" ng-if="userinfo.status == '2'">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in conf_list | filter:query">
                            <td>{{$index+1}}</td>
                            <td>{{x.name}}</td>
                            <td>
                                <img class="nav-user-photo" src="{{x.headimgurl}}" style="width: 24px;height: 24px;border-radius: 50%;"/>
                                {{x.nickname}}</td>
                            <td ng-if="userinfo.status == '2'">
                                <button class="btn-sm btn-danger" ng-click="delConf(x.id)">删除</button>
                            </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
