<div class="main-container" style="padding-left: 2%" ng-controller="projectCtrl">
    <div class="main-container-inner">
        <div class="page-content">

            <div class="space-24"></div>
            <div class="page-header">
                <h3>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    <b>项目列表</b>
                </h3>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group" style=" margin-left: 2%;">
                    <label class="col-sm-3" style="text-align: right;"> 总项目查询： </label>
                    <div class="col-sm-6">
                        <input placeholder="请输入项目名称或者创建者查询" ng-model="query" style="width: 50%;margin-right: 10px;"/>
                       <!-- 与我有关<input type="checkbox" style="margin-left: 10px;" >-->
                    </div>
                    <div class="col-sm-3 visible-lg visible-md">
                        <button type="button" class="btn btn-primary btn-sm right" data-toggle="modal"
                                data-target="#modal-form1" ng-click="reset()">
                            新建项目
                        </button>
                    </div>
                    <div id="modal-form1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" style="width:30%;margin-top: 8%;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="blue bigger" style="text-align: center;">新建项目</h2>
                                </div>

                                <div class="modal-body overflow-visible">
                                    <div class="row" style="padding-top: 2%">
                                        <label class="col-lg-2 col-lg-offset-2">项目名称:</label>
                                        <input class="col-lg-4" placeholder="请输入项目名称"
                                               ng-model="prjinfo.prjname"/>
                                        <label class="col-lg-2" style="color: red">*必填</label>
                                    </div>
                                    <div class="row" style="padding-top: 2%">
                                        <label class="col-lg-2 col-lg-offset-2">计划开始时间:</label>
                                        <input size="16" value={{t1.year}}-{{t1.month}}-{{t1.day}}
                                               readonly class="col-md-4"
                                               id="timepicker1">
                                        <label class="col-lg-2" style="color: red">*必填</label>
                                    </div>
                                    <div class="row" style="padding-top: 2%">
                                        <label class="col-lg-2 col-lg-offset-2">计划结束时间:</label>
                                        <input size="16" value={{t2.year}}-{{t2.month}}-{{t2.day}}
                                               readonly class="col-md-4"
                                               id="timepicker2">
                                        <label class="col-lg-2" style="color: red">*必填</label>
                                    </div>
                                    <div class="row" style="padding-top: 2%">
                                        <label class="col-lg-2 col-lg-offset-2">参与人:</label>
                                        <select class="col-lg-4"
                                                ng-model="prjinfo.openid"
                                                ng-options="dp.openid as dp.nickname for dp in usr_list">
                                            <option value="">-- 请选择参与人 --</option>
                                        </select>
                                        <label class="col-lg-2" style="color: red">*必填</label>
                                    </div>
                                    <div class="row" style="padding-top: 2%">
                                        <label class="col-lg-2 col-lg-offset-2">选择权限:</label>
                                        <select class="col-lg-4"
                                                ng-model="prjinfo.role_id"
                                                ng-options="dp.id as dp.name for dp in grp_list">
                                            <option value="">-- 请选择参与者的权限 --</option>
                                        </select>
                                        <label class="col-lg-2" style="color: red">*必填</label>
                                    </div>
                                    <div class="row" style="padding-top: 2%">
                                        <label class="col-lg-2 col-lg-offset-2">选择配置:</label>
                                        <select class="col-lg-4"
                                                ng-model="prjinfo.config_id"
                                                ng-options="dp.id as dp.name for dp in conf_list">
                                            <option value="">-- 请选择项目配置 --</option>
                                        </select>
                                        <label class="col-lg-2" style="color: red">*必填</label>
                                    </div>
                                </div>
                                <div class="modal-footer" style="text-align: center;">
                                    <button class="btn btn-success col-lg-offset-4" ng-click="newprj()">创建</button>
                                    <button class="btn btn-danger">清空</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--form-group-->
                <div class="space-6"></div>
                <div class="table-responsive animated bounceInRight col-sm-4" style="overflow-x: auto; overflow-y: auto; height:600px;">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <!--colspan="4"用于合并单元格-->
                        <tr>
                            <th colspan="4">总项目表</th>
                        </tr>
                        <tr>
                            <th width="40%">名称</th>
                            <th width="15%">创建者</th>
                            <th width="10%">状态</th>
                            <th width="18%" style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in prj_list | filter:query" ng-click="prj_dt($index)" ng-dblclick="prj_dt($index)">
                            <td>{{ x.name}}</td>
                            <td>{{x.creator_nickname}}</td>
                            <td ng-if="x.state == 1">已立项</td>
                            <td ng-if="x.state == 2">已归档</td>
                            <th><a href="">成果下载</a></th>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-responsive animated bounceInRight col-md-8"
                     style="overflow-x: auto; overflow-y: auto; height:600px;">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <!--colspan="4"用于合并单元格-->
                        <tr>
                            <th colspan="9">子项目表</th>
                        </tr>
                        <tr>
                            <th width="4%" class="center">no</th>
                            <th width="19%">子项目名称</th>
                            <th width="8%">创建者</th>
                            <th width="14%">计划开始时间</th>
                            <th width="14%">计划结束时间</th>
                            <th width="14%">实际开始时间</th>
                            <th width="14%">实际结束时间</th>
                            <th width="7%">状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in prj_list[index].subproject_list | filter:query" ng-click="ngtest($index)" ng-dblclick="dbclick($index)">
                            <td style="text-align: center;">{{$index+1}}</td>
                            <td>{{ x.name}}</td>
                            <td>{{x.creator_nickname}}</td>
                            <td>{{x.start_time_plan}}</td>
                            <td>{{x.end_time_plan}}</td>
                            <td>{{x.start_time_real}}</td>
                            <td>{{x.end_time_real}}</td>
                            <td ng-if="x.state == 1">已立项</td>
                            <td ng-if="x.state == 2">已归档</td>
                            <th><a href="">下载</a></th>

                        </tr>
                        </tbody>
                    </table>
                    <!--<label>aaaa</label>-->
                </div>

            </form>


        </div><!--pagecontent-->
    </div><!-- main-container-inner-->
</div>
