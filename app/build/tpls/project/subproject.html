<div class="main-container" style="padding-left: 2%" ng-controller="subprojectCtrl">
    <div class="main-container-inner">
        <div class="page-content">
            <div class="page-header visible-lg visible-md">
                <h3>
                    <b>子项目列表</b>
                </h3>
            </div>
            <form class="form-horizontal" role="form">

                <div class="space-6"></div>
                <div class="visible-xs col-xs-12" style="margin-top: 10px;">
                    <table class="table-responsive">
                        <tbody>
                        <tr ng-repeat="x in prj_list[index].subproject_list | filter:query" ng-click="subprj_dt(prj_list[index].project_id,x.subproject_id)"
                            style="height: 80px; font-size: 20px;">
                            <td style="text-align: center;">{{x.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div><!--pagecontent-->
    </div><!-- main-container-inner-->
</div>
