<div class="main-container" style="padding-left: 2%" ng-controller="userCtrl">
    <div class="main-container-inner">
        <div class="page-content">
            <div class="space-24"></div>
            <div class="page-header">
                <h3>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    <b>项目列表</b>
                </h3>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3" for="form-field-1" style="text-align: right;"> 项目查询： </label>
                    <div class="col-sm-6">
                        <input type="text" id="form-field-1" placeholder="请输入用户查询关键字" ng-model="query"
                               style="width: 50%;margin-right: 10px;"/>
                    </div>
                </div><!--form-group-->
                <div class="space-6"></div>
                <div class="table-responsive animated bounceInRight col-sm-4" style="overflow-x: auto; overflow-y: auto; height:600px;">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <!--colspan="4"用于合并单元格-->
                        <tr>
                            <th colspan="4">总项目表</th>
                        </tr>
                        <tr>
                            <th width="40%">名称</th>
                            <th width="15%">创建者</th>
                            <th width="10%">状态</th>
                            <th width="18%" style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in company_prj_list | filter:query" ng-click="prj_dt($index)" ng-dblclick="prj_dt($index)">
                            <td>{{x.name}}</td>
                            <td>{{x.nickName}}</td>
                            <td>1</td>
                            <th><a href="">成果下载</a></th>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-responsive animated bounceInRight col-md-8"
                     style="overflow-x: auto; overflow-y: auto; height:600px;">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <!--colspan="4"用于合并单元格-->
                        <tr>
                            <th colspan="9">子项目表</th>
                        </tr>
                        <tr>
                            <th width="4%" class="center">no</th>
                            <th width="19%">子项目名称</th>
                            <th width="8%">创建者</th>
                            <th width="14%">计划开始时间</th>
                            <th width="14%">计划结束时间</th>
                            <th width="14%">实际开始时间</th>
                            <th width="14%">实际结束时间</th>
                            <th width="7%">状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in company_prj_list[index].subproject_list | filter:query" ng-click="ngtest($index)" ng-dblclick="dbclick($index)">
                            <td style="text-align: center;">{{$index+1}}</td>
                            <td>{{ x.name}}</td>
                            <td>{{x.creator_nickname}}</td>
                            <td>{{x.start_time_plan}}</td>
                            <td>{{x.end_time_plan}}</td>
                            <td>{{x.start_time_real}}</td>
                            <td>{{x.end_time_real}}</td>
                            <td>1</td>
                            <th><a href="">下载</a></th>

                        </tr>
                        </tbody>
                    </table>
                    <!--<label>aaaa</label>-->
                </div>
            </form>


        </div><!--pagecontent-->
    </div><!-- main-container-inner-->
</div>
