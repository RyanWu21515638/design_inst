
<style type="text/css">
    .fixed {
        position: fixed;
        left: 93%;
        top: 80%;
    }
</style>
<div id="top_user" class="main-container" style="padding-left: 2%;border: 1px solid lightgrey;" ng-controller="userCtrl">
    <div class="main-container-inner">
        <div class="page-content">
            <div class="space-24"></div>
            <div class="page-header">
                <h3>
                    <b>用户列表</b>
                </h3>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3" for="form-field-1" style="text-align: right;"> 用户查询： </label>
                    <div class="col-sm-6">
                        <input class="col-xs-5" id="form-field-1" placeholder="请输入用户查询关键字" ng-model="query"
                               style="margin-right: 10px;"/>
                        <input class="col-xs-5" id="form-field-2" placeholder="请输入其他关键字" ng-model="q1"
                               style="margin-right: 10px;"/>
                    </div>
                </div><!--form-group-->
                <div class="space-6"></div>
                <div class="table-responsive animated bounceInRight">
                    <table id="sample-table-2" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>头像</th>
                            <th>昵称</th>
                            <th>国家</th>
                            <th>省</th>
                            <th>地区</th>
                            <th>所属公司</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in ipm_list | filter:query |filter:q1">
                            <td>{{$index+1}}</td>
                            <td>
                                <img class="nav-user-photo" src="{{x.headimgurl}}"
                                     alt="{{x.nickname}}" style="width: 24px;height: 24px;border-radius: 50%;"/>
                            </td>
                            <td>{{x.nickname}}</td>
                            <td>{{x.country}}</td>
                            <td>{{x.province}}</td>
                            <td>{{x.city}}</td>
                            <td ng-if="x.company_id != '1'"><button ng-click="addIpminstUser(x.openid,x.company_id)">添加到设计院</button></td>
                            <td ng-if="x.company_id == '1'"><span class="label label-success">设计院用户</span>
                                <a href="" ng-click="delIpminstUser(x.openid)"><span class="label label-danger">从设计院删除</span></a></td>
                        </tr>
                        <th>
                            <td colspan="7" style="text-align: center;">
                            <button id="btn_Page">点击加载</button></td>
                        </th>
                        </tbody>
                    </table>
                </div>
            </form>
        </div><!--pagecontent-->
    </div><!-- main-container-inner-->
    <div class="fixed">
        <table>
            <tbody>
            <tr>
                <td data-toggle="popover" title="返回顶部">
                    <button id="upbtn" type="button" class="btn btn-info col-md-12" ng-click="scrollup()">
                        <span class="glyphicon glyphicon-chevron-up"></span></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
